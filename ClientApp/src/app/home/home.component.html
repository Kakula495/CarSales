<h1>Car Sales</h1>
<div class="row">
  <div class="pull-left">
    <button type="button" class="btn btn-primary btn-sm" (click)="addCars()">Add</button>
    <br />
  </div>
</div>
<div class="row">
  <div class="container table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Vehicle Type</th>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Engine</th>
          <th scope="col">Doors</th>
          <th scope="col">Wheels</th>
          <th scope="col">Body Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="removeCars(car.id)">Remove</button>
          </td>
          <td>
            {{car.vehicleType}}
          </td>
          <td>
            {{car.make}}
          </td>
          <td>
            {{car.model}}
          </td>
          <td>
            {{car.engine}}
          </td>
          <td>
            {{car.doors}}
          </td>
          <td>
            {{car.wheels}}
          </td>
          <td>
            {{car.bodyType}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
